---
layout: default
title: Joshua Milford
---


    {% for post in paginator.posts %}
    <article>
    	<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
    	<p class="post-date">{{ post.date | date_to_string }}</p>
    	{{ post.content }}
     </article>
    {% endfor %}


<div class="pagination">
  {% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path | prepend: site.baseurl | replace: '//', '/' }}" class="next">Newer</a>
  {% endif %}
  {% if paginator.next_page %}
    <a href="{{ paginator.next_page_path | prepend: site.baseurl | replace: '//', '/' }}" class="prev">Older</a>
  {% endif %}
</div>
